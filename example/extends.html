<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="app">
        {{num}}
        <p><button @click="add()">+</button></p>
    </div>
    <script type="text/javascript">
        
        var extendObj = {
            updated:function(){
                console.log("我是扩展的updated");
            },
            methods:{
                add:function(){
                    console.log("我是扩展的add方法"); //
                    this.num++;
                }
            }
        }
        var appp = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log("我是原生的add方法");
                    this.num++;
                }
            },
            updated:function(){
                console.log("我是原生的update");
            },
            extends:extendObj,
        }) 
    </script>
</body>
</html>
